name: lz4 build

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      create-pullrequest:
        description: true to craete PR for artifacts.
        required: true
        type: boolean
        default: false
  push:
    branches: [main]
  pull_request:
    branches: [main]

# OUTPUT_DIR name follow to .NET RID rule. https://docs.microsoft.com/ja-jp/dotnet/core/rid-catalog
# android-x64, ios-arm64, linux-x64, osx-x64, win-x64

jobs:
  android:
    strategy:
      fail-fast: false
      matrix:
        target: ["x86", "x64", "arm", "arm64"]
    env:
      OUTPUT_DIR: _out/android-${{ matrix.target }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: git fetch --tags
        working-directory: lz4
      - name: Build
        run: bash ./builder/lz4/lz4-android-${{ matrix.target }}.sh
      - name: show generated files
        run: git ls-files --other --modified --exclude-standard
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: _out
        if: ${{ inputs.create-pullrequest == true }}

  ios:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: arm64
            os: macos-latest
    env:
      OUTPUT_DIR: _out/ios-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: git fetch --tags
        working-directory: lz4
      - name: Build
        run: bash ./builder/lz4/lz4-ios-arm64.sh
      - name: show generated files
        run: git ls-files --other --modified --exclude-standard
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: _out
        if: ${{ inputs.create-pullrequest == true }}

  linux:
    strategy:
      fail-fast: false
      matrix:
        target: ["x64", "arm64"]
    env:
      OUTPUT_DIR: _out/linux-${{ matrix.target }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: git fetch --tags
        working-directory: lz4
      - name: Build
        run: bash ./builder/lz4/lz4-linux-${{ matrix.target }}.sh
      - name: show generated files
        run: git ls-files --other --modified --exclude-standard
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: _out
        if: ${{ inputs.create-pullrequest == true }}

  macos:
    strategy:
      fail-fast: false
      matrix:
        target: ["x64", "arm64"]
    env:
      OUTPUT_DIR: _out/osx-${{ matrix.target }}
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: git fetch --tags
        working-directory: lz4
      # host runner is x86_64 and cannot link x86_64 `lz4` & `lzma` to arm64 build
      - run: brew uninstall --ignore-dependencies lz4 xz
        if: ${{ matrix.target == 'arm64' }}
      - name: Build
        run: bash ./builder/lz4/lz4-darwin-${{ matrix.target }}.sh
      - name: show generated files
        run: git ls-files --other --modified --exclude-standard
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: _out
        if: ${{ inputs.create-pullrequest == true }}

  windows:
    strategy:
      fail-fast: false
      matrix:
        target: ["x64", "x86", "arm64"]
    env:
      OUTPUT_DIR: _out\win-${{ matrix.target }}
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: git fetch --tags
        working-directory: lz4
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        run: builder\lz4\lz4-windows-${{ matrix.target }}.bat
        shell: cmd
      - name: show generated files
        run: git ls-files --other --modified --exclude-standard
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: _out
        if: ${{ inputs.create-pullrequest == true }}

  pr:
    if: ${{ inputs.create-pullrequest == true }}
    needs: [android, ios, linux, macos, windows]
    env:
      ARTIFACT_PATH: ./artifact/lz4
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: git fetch --tags
        working-directory: lz4
      - run: echo "::set-output name=value::$(git tag --points-at HEAD | tr -d '[:space:]')"
        id: lz4-version
        working-directory: lz4
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: _tmp
      - name: Copy to artifact
        run: |
          rm -rf ${{ env.ARTIFACT_PATH }}
          mkdir -p ${{ env.ARTIFACT_PATH }}
          cp -fR ./_tmp/* ${{ env.ARTIFACT_PATH }}
      - name: Check for modified files
        id: git-check
        run: echo "::set-output name=modified::$(if [[ "$(git status --porcelain=v1 2>/dev/null | wc -l)" == "0" ]]; then echo "false"; else echo "true"; fi)"
      - if: steps.git-check.outputs.modified == 'true'
        name: Create PullRequest
        uses: peter-evans/create-pull-request@v4
        with:
          base: "main"
          branch: "auto/lz4_tmp"
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          delete-branch: true
          title: "[lz4] Update artifacts ${{ steps.lz4-version.outputs.value }}"
          body: |
            Update lz4 artifacts for ${{ steps.lz4-version.outputs.value }} ðŸš€
          labels: |
            automated pr
